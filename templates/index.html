<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Radio v2</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>

        <div class="bar"></div>
        <div class="background">
            <div class="overlay"></div>
        </div>


        <div class="container">
            <div class="pillar">
                <h1> Hello! </h1>
                <p> Welcome to the offline radio station! </p>
                
                <div class="dynamic-container">
                    Station: <span id="station"></span><br>
                    Currently Playing: <span id="song"></span>
                </div>
                <br>

                <div class="button-container">
                    <div id="stations"></div>
                </div>

                <div id="audioContainer"></div>

            </div>
        </div>

        <div class="bar"></div>

    </body>
</html>
